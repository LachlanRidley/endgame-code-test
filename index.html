<html>
  <head>
    <title>Spreadsheet</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="toolbar">
      <input type="text" id="value-input" />
      <button id="refresh-button">Refresh</button>

      <span id="format-controls">
        <label><input type="checkbox" id="bold-check" />Bold</label>
        <label><input type="checkbox" id="italics-check" />Italics</label>
        <label> <input type="checkbox" id="underline-check" />Underline</label>

        <label for="fontColor">Font colour: </label>
        <input name="fontColor" type="color" id="font-color-picker" />

        <label for="backgroundColor">Background colour: </label>
        <input
          name="backgroundColor"
          type="color"
          value="#FFFFFF"
          id="background-color-picker"
        />
      </span>
    </div>

    <table id="spreadsheet"></table>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
